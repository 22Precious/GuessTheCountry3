<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="leaderboard.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    
</head>
<body background="background.jpg">
    <center><h1>Leaderboard</h1></center>
    <center><div id="leaderboard">
        <ul id="leaderboard-list">
            <!-- Leaderboard items will be populated here -->
        </ul>
    </div>
</center>

    <script>
        window.onload = function() {
            const leaderboardList = document.getElementById('leaderboard-list');
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Log to confirm data retrieval
            console.log('Leaderboard retrieved from localStorage:', leaderboard);

            // Clear the leaderboard UI
            leaderboardList.innerHTML = '';

            // Populate leaderboard
            leaderboard.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${player.name} - ${player.score}`;
                leaderboardList.appendChild(li);
            });
        };
    </script>

<center>
    <a href="index.html">
<button id="button">Back to HomePage</button>
   </a>
</center>


</body>
</html>
