    <body background="background.jpg">

      
            <div >
                <p>Guess The Country</p>
        </div>
   
    <center> 
        <div class="container">
            <label><b>Name: </b></label>
            <form action="gamepage.html">
            <input type="text" placeholder="Enter Name" name="username" id="playerName" class="input" required>
            <button type="submit" class="button" onclick="submitName()">Play</button>
            </form>
            <label id="context">*This will be your name that goes on the leaderboard</label>

            <script>
                function submitName() {
                    const playerName = document.getElementById('playerName').value;
                    if (playerName) {
                        localStorage.setItem('currentPlayer', playerName);
                        window.location.href = 'gamepage.html'; 
                    }
                }
            </script>

        </div>

       
    </center>
    <script src="gamepage.js"></script>
    </body>
